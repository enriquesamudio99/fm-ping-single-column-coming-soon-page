<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="Ping coming soon page">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Frontend Mentor | Ping Coming Soon Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="#" class="logo-link">
                <img src="img/logo.svg" alt="Ping Logo">
            </a>
        </div>
    </header>

    <main class="main container">
        
        <h1 class="title">We are launching <span>soon!</span></h1>

        <p class="subtitle">Subscribe and get notified</p>

        <form class="form" id="form" method="get">
            <div class="field" id="field">
                <input type="email" class="input" id="input" placeholder="Your email address...">
                <p class="invalid-feedback">Please provide a valid email address</p>
            </div>
            <button class="btn" id="submitBtn" type="submit">Notify Me</button>
        </form>

        <div class="image">
            <img src="img/illustration-dashboard.png" alt="Illustration Dashboard">
        </div>
    </main>

    <ul class="socials container">
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li class="social">
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
    </ul>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

    <script src="js/app.js"></script>

</body>
</html>
